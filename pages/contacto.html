<!-- Formulario de Contacto -->
    <section class="contacto">
        <div class="contenido">
            <h2>Contacto</h2>
            <p>¡Hola! Déjanos tu mensaje</p>
        </div>

        <div class="container">
            <div class="contactInfo">
                <div class="box">
                    <div class="icon"><i class="bi bi-geo-alt-fill"></i></div>
                    <div class="text">
                        <h3>Dirección</h3>
                        <p>Avenida siempre viva 742</p>
                    </div>
                </div>

                <div class="box">
                    <div class="icon"><i class="bi bi-telephone-fill"></i></i></div>
                    <div class="text">
                        <h3>Celular</h3>
                        <p>+54 9 353 4770394</p>
                    </div>
                </div>

                <div class="box">
                    <div class="icon"><i class="bi bi-envelope"></i></div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>taylorswift@tour.com</p>
                    </div>
                </div>

            </div>

        <div class="contactForm">
            <form>
                <h2>Enviar Mensaje</h2>
                <div class="inputBox">
                    <input type="text" name="" required="required">
                    <span>Nombre completo</span>
                </div>

                <div class="inputBox">
                    <input type="text" name="" required="required">
                    <span>Email</span>
                </div>

                <div class="inputBox">
                    <textarea required="required"></textarea>
                    <span>Dejanos tu mensaje...</span>
                </div>

                <div class="inputBox">
                    <input type="submit" name="" value="Enviar">
                </div>
            </form>
            </div>
        </div>
