    <main class="contacto-contenedor">
        <!-- Formulario de Contacto -->
        <section class="contacto">
            <div class="contenido">
                <h1>Contacto</h1>
                <p>¡Hola! Déjanos tu mensaje</p>
            </div>

            <div class="container">
                <div class="contacto__info">
                    <div class="box">
                        <div class="icon"><i class="bi bi-geo-alt-fill"></i></div>
                        <div class="text">
                            <h2>Dirección</h2>
                            <p>Avenida siempre viva 742</p>
                        </div>
                    </div>

                    <div class="box">
                        <div class="icon"><i class="bi bi-telephone-fill"></i></i></div>
                        <div class="text">
                            <h2>Celular</h2>
                            <p>+54 9 353 4770394</p>
                        </div>
                    </div>

                    <div class="box">
                        <div class="icon"><i class="bi bi-envelope"></i></div>
                        <div class="text">
                            <h2>Email</h2>
                            <p>taylorswift@tour.com</p>
                        </div>
                    </div>

                </div>

                <div class="contacto__form">
                    <form>
                        <h2>Enviar Mensaje</h2>
                        <div class="input__box">
                            <input type="text" name="" required="required">
                            <span>Nombre</span>
                        </div>

                        <div class="input__box">
                            <input type="text" name="" required="required">
                            <span>Email</span>
                        </div>

                        <div class="input__box">
                            <textarea required="required"></textarea>
                            <span>Dejanos tu mensaje...</span>
                        </div>

                        <div class="input__box">
                            <input type="submit" name="" value="Enviar">
                        </div>
                    </form>
                </div>
            </div>
            <!-- Mapa -->
            <div class="mapa">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d101724.40678920648!2d-93.45204322607093!3d37.179139405401905!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87cf62f745c8983f%3A0x6bfd6cb31e690da0!2sSpringfield%2C%20Misuri%2C%20EE.%20UU.!5e0!3m2!1ses!2sar!4v1691106686306!5m2!1ses!2sar"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
        <!-- Fin formulario de contacto -->
    </main>
